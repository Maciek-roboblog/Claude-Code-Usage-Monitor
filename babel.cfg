# Babel extraction configuration for claude-monitor i18n

# Extract from Python files
[python: **.py]
encoding = utf-8

# Extract from Python files in source directory
[python: src/claude_monitor/**.py]
keywords = _:1,2 ngettext:1,2 lazy_gettext:1,2
encoding = utf-8

# Skip test files and cache
[ignore: **/tests/**]
[ignore: **/__pycache__/**]
[ignore: **/test_*.py]
[ignore: **/conftest.py]
