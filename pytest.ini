[tool:pytest]
# Configuration pytest pour les tests Docker de Claude Code Usage Monitor

# Répertoires de tests
testpaths = tests

# Patterns de découverte des tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Marqueurs personnalisés
markers =
    slow: tests qui prennent du temps (nécessitent Docker)
    integration: tests d'intégration
    unit: tests unitaires
    security: tests de sécurité
    performance: tests de performance
    docker: tests nécessitant Docker
    bash: tests nécessitant bash/shell

# Options par défaut
addopts = 
    -v
    --tb=short
    --strict-markers
    --strict-config
    --disable-warnings
    --color=yes

# Filtres d'avertissements
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore:.*subprocess.*:ResourceWarning

# Configuration de couverture
[coverage:run]
source = scripts
branch = True
omit = 
    tests/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    pass

precision = 2
show_missing = True

[coverage:html]
directory = htmlcov
